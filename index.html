<!DOCTYPE html>
<html>
  <head>
    <title>Turning API Responses into Views with Handlebars</title>
  </head>
  <body>
    <main id="main">
      <!--we're firing a getRepositories function when a user clicks the "Get Repositories" anchor tag -->
      <a href="#" onclick="getRepositories()">Get Repositories</a>
      <!-- use handlebars to clean up JS code -->
      <div id="repositories"></div>
      <script id="repository-template" type="text/x-handlebars-template">
        <ul>
         {{#each this}}
           <li>
            <!-- names in curly brackets must match names of properties in JSON response -->
            <!-- template is passed entire collection of repo objects -->
            <!-- to add new fields to template, just create markup here -->
              <h2><a href="{{html_url}}">{{name}}</a></h2>
              {{> authorPartial owner }}
              <p>Watchers: {{watchers_count}}</p>
              <p>Forks: {{forks_count}}</p>
              <p>Issues: {{open_issues_count}}</p>
            </li>
                {{/each}}
          </ul>
        </script>
        <script id="author-partial-template" type="text/x-handlebars-template">
          <section>
            <header><h4>Created By {{login}}</h4></header>
            <img src="{{avatar_url}}" height="32" width="32">
          </section>
        </script>
    </main>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
